<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
</head>
<body>
  <h1>Teste de Login</h1>
  
  <form method="get">
    <label for="e-mail">E-mail :</label>
    <input type='text' placeholder='seuEmail@email.com'name="e-mail:" id='e-mail' autocomplete='off' autofocus required>
    <br>
    <label for="senha">Senha :</label>
    <input type="password" placeholder="digite sua senha" name="senha:" id="senha" required>
    <button type="submit">Entrar</button>
    <br>
    <input type="checkbox" value="Lembre" > lembre-me
  </form>
</body>
</html>
